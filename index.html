<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="val"></div>
<script type="text/javascript">
    "use strict";

    const div = document.getElementById("val");
    var text = '';
    for (var i = 1; i <= 100; i++) {
        if (i % 5 === 0)
            text += i + ' Jupiter' + "<br>";
        else if (i % 9 === 0)
            text += i + ' Earth Pluto' + "<br>";
        else if (i % 3 === 0)
            text += i + ' Earth' + "<br>";
        else
            text += i + "<br>";
    }
    div.innerHTML = text;

</script>
</body>
</html>
